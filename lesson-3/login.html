<!DOCTYPE html>
<html lang="en">
<head>
  <title>My First Website</title>
</head>
<body>
  <h1 id="heading-1">Login!</h1>
  <form>
    <div>
      <!-- always use the for attribute on labels (accessibility) -->
      <label for="email">Email</label>
    </div>
    <div>
      <!-- the for attribute on labels has to match the id of an input field (accessibility) -->
      <input id="email" name="email" type="email" placeholder="jane.doe@email.com" />
    </div>
    <div>
      <label for="password">Password</label>
    </div>
    <div>
      <!-- name attributes are used when a form is submitted -->
      <!-- use placholder attribute to indicate what the user input should look like -->
      <input id="password" name="password" type="password" placeholder="********" />
    </div>
    <div>
      <!-- use a input (or a button) with the attribute type submit to submit a form -->
      <input id="submit" type="submit" value="Login" />
    </div>
  </form>
  <p>
    <a href="index.html">Index</a>
  </p>
</body>
</html>
