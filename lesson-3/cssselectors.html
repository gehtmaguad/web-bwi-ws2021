<!DOCTYPE html>
<html>

<head>
    <title>Css Selectors</title>
    <style>
        body {
            background-color: powderblue;
        }

        div~p {
            color: yellow;
            border-width: 5px;
            border-color: violet;
            border-style: solid
        }
    </style>
</head>

<body>
    <h1>Css Selectors</h1>
    <p>A Paragraph</p>
    <div>
        <span>
            <p>A Paragraph</p>
        </span>
    </div>
    <span>span elem</span>
    <p>A Paragraph</p>
</body>

</html>
