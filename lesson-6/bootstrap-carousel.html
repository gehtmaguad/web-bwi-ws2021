<!DOCTYPE html>
<html lang="en">

<head>
  <title>My First Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- show on mobile and desktop (hint dev tools) compare with external-stylesheet.html -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- we style our images -->
  <style>
    .carousel-item>img {
      height: 450px;
      width: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- the rows always needs to be placed in a container (max-width: 768px) or a fluid container (full width) -->
  <div class="container">
    <div class="row">
      <div class="col-12">
        <!-- we use the carousel from bootstrap: https://getbootstrap.com/docs/5.0/components/carousel/ -->
        <!-- data attributes are a good indicator that we need to include the bootstrap javascript -->
        <!-- we set an id that we use in the carousel components -->
        <div id="carouselExampleFade" class="carousel slide carousel-fade mt-4" data-bs-ride="carousel">
          <!-- all carousel items has to be placed inside a carousel inner class -->
          <div class="carousel-inner">
            <!-- an carousel-item holds an image (and optionally a carousel caption) -->
            <div class="carousel-item active">
              <!-- we use css to fit our images see the style tag in the head of this document -->
              <!-- always use alt attribues on images (accessibilty) -->
              <img src="https://images.unsplash.com/photo-1456418047667-56bcd35b1a88?auto=format&fit=crop&w=1050&q=80"
                class="d-block w-100" alt="some good alt text">
              <div class="carousel-caption bg-secondary d-none d-md-block">
                <h5>First slide label</h5>
                <p>Some representative placeholder content for the first slide.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://images.unsplash.com/photo-1468071174046-657d9d351a40?auto=format&fit=crop&w=1866&q=80"
                class="d-block w-100" alt="some good alt text">
              <div class="carousel-caption bg-secondary d-none d-md-block">
                <h5>Second slide label</h5>
                <p>Some representative placeholder content for the second slide.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://images.unsplash.com/photo-1619290463523-6d18f6a6b220?auto=format&fit=crop&w=1133&q=80"
                class="d-block w-100" alt="some good alt text">
              <div class="carousel-caption bg-secondary d-none d-md-block">
                <h5>Third slide label</h5>
                <p>Some representative placeholder content for the third slide.</p>
              </div>
            </div>
          </div>
          <!-- we target the carousel by id (data-bs-target) -->
          <!-- we use data-bs-slide to indicate wich slide we show next after a click on the button -->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p>
          <a href="index.html">Styled Link to Index Site</a>
        </p>
      </div>
    </div>
  </div>
  <!-- always place scripts at the end of the body tag -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
