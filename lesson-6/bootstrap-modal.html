<!DOCTYPE html>
<html lang="en">

<head>
  <title>My First Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- show on mobile and desktop (hint dev tools) compare with external-stylesheet.html -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- we style our images -->
  <style>
    .carousel-item>img {
      height: 450px;
      width: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- the rows always needs to be placed in a container (max-width: 768px) or a fluid container (full width) -->
  <div class="container">
    <div class="row">
      <div class="col-12 mt-4">
        <!-- Button trigger modal -->
        <!-- data-attributes are always a good sign that we need the bootstrap javascript -->
        <!-- we use the id of the hidden modal on the data-bs-target attribute  -->
        <!-- the data-bs-toggle attribute is used in the js to open the model when clicked  -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Launch demo modal
        </button>

        <!-- Modal -->
        <!-- we use an id to identify our model in the button -->
        <!-- default to aria hidden (accessibilty) -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <!-- the data-bs-dismiss is used to close the modal -->
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p>
          <a href="index.html">Styled Link to Index Site</a>
        </p>
      </div>
    </div>
  </div>
  <!-- always place scripts at the end of the body tag -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
